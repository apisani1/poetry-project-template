name: Tests

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: [main]

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['{{ cookiecutter.python_version }}']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ "{{" }} matrix.python-version {{ "}}" }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ "{{" }} matrix.python-version {{ "}}" }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          poetry --version

      - name: Install dependencies
        run: |
          poetry install --with test,dev,lint,typing --no-interaction
          poetry show

      - name: Check code formatting with black
        run: |
          poetry run black --check --diff ./src/{{ cookiecutter.package_name }}/

      - name: Check import sorting with isort
        run: |
          poetry run isort --check-only --diff ./src/{{ cookiecutter.package_name }}/

      - name: Run type checking with mypy
        run: |
          poetry run mypy ./src/{{ cookiecutter.package_name }}/ --cache-dir .mypy_cache

      - name: Run linting with flake8
        run: |
          poetry run flake8 ./src/{{ cookiecutter.package_name }}/

      - name: Run tests
        run: |
            poetry run pytest -v
